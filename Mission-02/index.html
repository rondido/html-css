<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
    <link rel="icon" href="/assets/favicon/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./stylesheets/main.css" />

</head>

<body>
    <header>
        <h1>
            <a href="https://www.coupang.com/">
                <picture>
                    <source srcset="./assets/logo/log.webp" type="image/jpg" />
                    <img src="./assets/logo/logo.png" alt="logo">
                </picture>
            </a>
        </h1>
    </header>
    <section>
        <h2>오늘의 쇼핑 제안</h2>
    </section>
    <div class="main">
        <div class="upper-list mr-5">
            <div class="center">
                <a href="/">
                    <img src="./assets/offer/furniture.jpg" alt="서랍장">
                </a>
            </div>
            <div>
                <div class="text" aria-label="할인율">
                    28%</div>
            </div>
            <div class="item-detail">
                <div class="item-info-wrap">
                    <div class="item-title">
                        <span>솔로리빙 셀린 렌지대 60대...</span>
                    </div>
                </div>
                <div class="review">
                    <div class="flex">
                        <div class="item-stars">
                            <div class="stars stars-position-45"></div>
                        </div>
                        <span aria-label="구매자의 리뷰수" class="fs fw ih review-cnt mt">(3,255)</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="upper-list mr-5">
            <div class="center">
                <a href="/">
                    <img src="./assets/offer/renton.jpg" alt="랜턴">
                </a>
            </div>
            <div class="item-detail">
                <div class="item-info-wrap">
                    <div class="item-title">
                        <span>옆 동네몰 레트로 LED 감성...</span>
                    </div>
                </div>
                <div class="rocket">
                    <img src="../Mission-02/assets/icon/badge-rocket.svg" alt="배송유형">
                </div>
                <div class="review">
                    <div class="flex">
                        <div class="item-stars" aria-label="배송유형">
                            <div class="super-stars stars-position-45"></div>
                        </div>
                        <span aria-label="구매자의 리뷰수" class="fs fw ih review-cnt">(1,807)</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="upper-list mr-5">
            <div class="center">
                <a href="/">
                    <img src="./assets/offer/drying-rack.jpg" alt="접시 서랍장">
                </a>
            </div>
            <div class="item-detail">
                <div class="item-info-wrap">
                    <div class="item-title">
                        <span>프리미엄 부착식 식기건조...</span>
                    </div>
                </div>
                <div class="rocket">
                    <div aria-label="배송유형" class="fs fc">무료배송</div>
                </div>
                <div class="review">
                    <div class="flex">
                        <span class="item-stars">
                            <span class="super-stars stars-position-4"></span>
                        </span>
                        <span aria-label="구매자의 리뷰수" class="fs fw ih review-cnt">(2,423)</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="upper-list mr-5">
            <div class="center">
                <a href="/">
                    <img src="./assets/offer/boohgle.jpg" alt="냄비">
                </a>
            </div>
            <div>
                <div>
                    <div class="text" aria-label="할인율">10%</div>
                </div>
            </div>
            <div class="item-detail">

                <div class="item-info-wrap">
                    <div class="item-title">
                        <span>타지 않는 냄비 보오글 네모...</span>
                    </div>
                </div>
                <div class="rocket">
                    <img src="../Mission-02/assets/icon/badge-rocket.svg" alt="배송유형">
                </div>
                <div class="review">
                    <div class="flex">
                        <span class="item-stars">
                            <span class="super-stars stars-position-5"></span>
                        </span>
                        <span aria-label="구매자의 리뷰수" class="fs fw ih review-cnt">(1,009)</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="upper-list mr-5">
            <div class="center">
                <a href="/">
                    <img src="./assets/offer/deskset.jpg" alt="책상세트">
                </a>
            </div>
            <div>
                <div>
                    <div class="text" aria-label="할인율">
                        25%</div>
                </div>
            </div>
            <div class="item-detail">

                <div class="item-info-wrap">
                    <div class="item-title">
                        <span>베스트리빙 베이직 멀티 H...</span>
                    </div>
                </div>
                <div class="rocket">
                    <div aria-label="배송유형" class="fs fc">무료배송</div>
                </div>
                <div class="review">
                    <div class="flex">
                        <span class="item-stars">
                            <span class="super-stars stars-position-4"></span>
                        </span>
                        <span aria-label="구매자의 리뷰수" class="fs fw ih review-cnt">(3,203)</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
